<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="Assets/logo.png" type="image/png">
        <title>Hasil Kelulusan - SMK NEGERI 7 MAKASSAR</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
            rel="stylesheet">
        <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00bcd4, #4caf50);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .result-box {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }
    .result-text {
      font-size: 1.2rem;
      color: #333;
      text-align: center;
    }
    .result-status {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
    }
    .btn-back {
      margin-top: 20px;
      width: 100%;
      border-radius: 10px;
      background: #4caf50;
      color: white;
      border: none;
      padding: 15px;
    }
    .btn-back:hover {
      background: #388e3c;
    }
    footer {
      margin-top: 50px;
      color: #fff;
      text-align: center;
    }
    footer small {
      font-size: 12px;
    }
  </style>
    </head>
    <body>

        <div
            class="container text-center mt-5 d-flex flex-column justify-content-center align-items-center">
            <div class="result-box">
                <img
                    src="Assets/logo.png"
                    alt="Logo SMKN 7" width="100" class="mb-3">
                <h2 class="fw-bold text-dark">Hasil Kelulusan</h2>
                <h5 class="text-muted">SMK NEGERI 7 MAKASSAR<br>Tahun Pelajaran
                    2024/2025</h5>

                <div id="output" class="result-text"></div>

                <a href="index.html" class="btn btn-back">Kembali</a>
            </div>
        </div>

        <footer>
            <small>&copy; 2025 SMK NEGERI 7 MAKASSAR - Seluruh Hak Cipta
                Dilindungi</small>
        </footer>

        <script>
    const nama = localStorage.getItem("nama");
const nisn = localStorage.getItem("nisn");
const status = localStorage.getItem("status");

if (nisn && status && nama) {
  output.innerHTML = `
    <p><strong>Nama:</strong> ${nama}</p>
<p><strong>NISN:</strong> ${nisn}</p>
<div class="result-status ${status === 'LULUS' || status === 'TANGGUH' ? 'text-danger' : 'text-danger'}">
  Mohon maaf, status kelulusan anda ditangguhkan harap menghadap kepada ketua jurusan
</div>
  `;
} else {
  output.innerHTML = "<p class='text-danger'>Data tidak ditemukan.</p>";
}

  </script>

    </body>
</html>
