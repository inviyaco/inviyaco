<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="Assets/logo.png" type="image/png">
        <title>Pengumuman Kelulusan - SMK NEGERI 7 MAKASSAR</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
            rel="stylesheet">
        <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00bcd4, #4caf50);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h2, h4 {
      color: #fff;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .form-control, .btn {
      border-radius: 10px;
    }
    .btn {
      background: #4caf50;
      color: white;
      border: none;
      width: 100%;
      padding: 15px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #388e3c;
    }
    footer {
      margin-top: 50px;
      color: #fff;
      text-align: center;
    }
    footer small {
      font-size: 12px;
    }
    @media (max-width: 576px) {
      .card {
        width: 90%;
      }
    }
  </style>
    </head>
    <body>

        <div
            class="container text-center mt-5 d-flex flex-column justify-content-center align-items-center">
            <h2 class="fw-bold mb-3">Pengumuman Kelulusan</h2>
            <h4 class="text-light mb-5">SMK NEGERI 7 MAKASSAR<br>Tahun Pelajaran
                2024/2025</h4>

            <div class="card">
                <input type="text" id="nisnInput" class="form-control mb-3"
                placeholder="Masukkan NISN Anda" />         
                <button onclick="cekNISN()" class="btn">Cek Kelulusan</button>
                <div id="alert" class="text-danger mt-2"
                    style="display:none;">NISN tidak ditemukan</div>
            </div>
        </div>

        <footer>
            <small>&copy; 2025 SMK NEGERI 7 MAKASSAR - Semua Hak
                Dilindungi</small>
        </footer>

        <script src="Secret/data.js"></script>
        <script src="Secret/script.js"></script>

    </body>
</html>
