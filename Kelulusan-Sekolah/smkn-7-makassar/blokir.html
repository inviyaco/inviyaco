<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="Assets/logo.png" type="image/png">
  <title>Akses Diblokir - SMK NEGERI 7 MAKASSAR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00bcd4, #4caf50);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
    }
    .card {
      background-color: #fff;
      color: #333;
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
    }
    .card h2 {
      font-weight: 600;
    }
    .card p {
      font-size: 1rem;
    }
    .btn-back {
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
    }
    .btn-back:hover {
      background-color: #388e3c;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Permintaan Diblokir</h2>
    <p>Sistem mendeteksi input yang tidak valid atau mencurigakan.</p>
    <p>Jika ini kesalahan, silakan kembali dan pastikan Anda hanya memasukkan **NISN yang valid**.</p>
    <a href="index.html" class="btn-back">Kembali ke Beranda</a>
  </div>

  <footer>
    &copy; 2025 SMK NEGERI 7 MAKASSAR - Sistem Kelulusan Aman
  </footer>

</body>
</html>
